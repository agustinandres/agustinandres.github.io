<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Documentación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Documentación</h1>
</header>

<main>
    <h2>Enlaces útiles:</h2>
    <ul>
        <li><a href="https://developer.mozilla.org/es/docs/Web/HTML" target="_blank">Documentación HTML - MDN</a></li>
        <li><a href="https://www.w3schools.com/html/" target="_blank">Tutoriales HTML - W3Schools</a></li>
        <li><a href="https://www.git-scm.com/doc" target="_blank">Documentación de Git</a></li>
        <li><a href="https://github.com/docs" target="_blank">Documentación de GitHub</a></li>
    </ul>
</main>

<footer>
    <p>&copy; 2025 Mi Sitio de Documentación</p>
</footer>

</body>
</html>
